<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>寄り道 — Yorimichi</title>
<link rel="stylesheet" href="styles.css" />
<meta name="theme-color" content="#111" />
</head>
<body>
<div id="app" class="app">
<!-- Top HUD -->
<header id="hud" class="hud">
<div class="hud-left">
<button id="btnBack" class="btn ghost" aria-label="Back" hidden>⟵</button>
<div class="title">YORIMICHI</div>
</div>
<div class="hud-right">
<div class="meter">
<img src="public/ui/heart.svg" alt="heart" />
<div id="meterFill" class="fill" style="width:0%"></div>
<span id="meterLabel">0</span>
</div>
<select id="lang" class="lang"></select>
<button id="btnSettings" class="btn">⚙</button>
</div>
</header>


<!-- Scene viewport -->
<main id="viewport" class="viewport">
<img id="bg" class="bg" alt="background" />
<div id="stageOverlay" class="overlay"></div>
<div id="char" class="char" aria-label="character" role="img"></div>
</main>


<!-- Dialogue / choices -->
<section id="uiLayer" class="ui-layer">
<div id="bubble" class="bubble" hidden>
<div id="bubbleName" class="bubble-name"></div>
<div id="bubbleText" class="bubble-text"></div>
</div>
<div id="choices" class="choices" hidden></div>
<div id="sysMsg" class="sysmsg" hidden></div>
</section>


<!-- Menus -->
<div id="menuRoot" class="menus"></div>
</div>


<script type="module" src="js/main.js"></script>
</body>
</html>
